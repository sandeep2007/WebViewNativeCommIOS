<!DOCTYPE html>
<html lang="en-US">

<body>
    <p style="font-size:20pt;">This is web view</p>

    <input id="inputField" style="height:50px;width:300px;font-size:20pt;" type="text" value="">

    <br><br>

    <input onClick="sendUserState()" style="height:50px;width:300px;font-size:20pt;" type="button"
        value="Send data to native" />

    <script type="text/javascript">

        function sendUserState() {

            var valueReceived = document.getElementById("inputField").value;

            window.webkit.messageHandlers.setUserState.postMessage(valueReceived);

        }

        function init(value) {
            document.getElementById('inputField').value = value
        }

    </script>
    <style>
        body {
            background-color: #93B874
        }
    </style>
</body>

</html>
